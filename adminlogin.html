<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="adminlogin.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="image">
                <img src="login-office-JBFguH2f.jpeg" alt="">
            </div>
            <div class="login-side">
                <div class="form">
                    <h1>Login</h1>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="admin@gmail.com">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="********">
                    <button>Login</button>
                </div>
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Login with facebook</button>
                <button class="google"><i class="fa-brands fa-google"></i> Login with Google</button>
                <div class="anchor">
                    <a href="">forgot your password</a>
                    <a href="">create account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
